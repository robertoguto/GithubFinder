<div id="header" class="container-header">
  <h1>GithubFinder</h1>
  <button type="button" class="button-change" (click)="changeTheme()" title="Change Theme">
    <span *ngIf="theme">
      Light <img src="../../assets/svg/sun.svg" alt="Theme Light">
    </span>
    <span *ngIf="!theme">
      Dark <img src="../../assets/svg/moon.svg" alt="Theme Dark">
    </span>
  </button>
</div>
